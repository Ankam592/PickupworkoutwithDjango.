{% extends 'base_trainer.html' %}
{% block content %}
<br>
<h3>Edit Details</h3>
<br>
<form method="POST" action="">
    {% csrf_token %} 
    <div class="input-group mb-3">
        <label for="name">User Name :</label>&ensp;
        <input type="text"  name="name" id="box" value="{{ user.username }}" readonly required>&ensp;
    </div>
    <div class="input-group mb-3">
        <label for="age">Age :</label>&ensp;
        <input type="text" name="age" id="box" pattern="[0-9]{.2}" value="{{ user.age }}" readonly required>&ensp;
    </div>
    <div class="input-group mb-3">
        <label for="exp">Experience :</label>&ensp;
        <input type="text"  name="exp" id="box" value="{{ object.experience }}">&ensp;
    </div>
        <div class="input-group mb-3">
        <label for="email">Email :</label>&ensp;
        <input type="text" name="email" id="box" pattern="^[a-z0-9A-Z.!#$%&'*+/=_{|}~-]+@gmail.com$" oninvalid="setCustomValidity('Format required : abc@gmail.com')" oninput="setCustomValidity('')" value="{{user.email}}" required>
    </div>

   <div class="input-group mb-3">
        <label for="phone">Phone No :</label>&ensp;
        <input type="tel" name="phone" id="box" pattern="[0-9]{10}" oninvalid="setCustomValidity('Please enter the correct format')" oninput="setCustomValidity('')" value="{{user.phone}}" required>&ensp; 
    </div>
    <div class="input-group mb-3">
        <label for="fees">Fees:</label>&ensp;
        <input type="text" name="fees" id="box" value="{{object.fees}}">&ensp;
    </div>
    <div class="input-group mb-3">
        <label for="available">Available Timings:</label>&ensp;
        <select class="selectpicker" name="available" multiple data-live-search="true" data-live-search-placeholder="Timings" required>
            <option disabled="true"></option>
            {% if '5am-6am' in object.available %}
            <option selected>5am-6am</option>
            {% else %}
            <option>5am-6am</option>
            {% endif %}
            {% if '6am-7am' in object.available %}
            <option selected>6am-7am</option>
            {% else %}
            <option>6am-7am</option>
            {% endif %}
            {% if '7am-8am' in object.available %}
            <option selected>7am-8am</option>
            {% else %}
            <option>7am-8am</option>
            {% endif %}
            {% if '8am-9am' in object.available %}
            <option selected>8am-9am</option>
            {% else %}
            <option>8am-9am</option>
            {% endif %}
            {% if '9am-10am' in object.available %}
            <option selected>9am-10am</option>
            {% else %}
            <option>9am-10am</option>
            {% endif %}
            {% if '10am-11am' in object.available %}
            <option selected>10am-11am</option>
            {% else %}
            <option>10am-11am</option>
            {% endif %}
            {% if '11am-12noon' in object.available %}
            <option selected>11am-12noon</option>
            {% else %}
            <option>11am-12noon</option>
            {% endif %}
            {% if '12noon-1pm' in object.available %}
            <option selected>12noon-1pm</option>
            {% else %}
            <option>12noon-1pm</option>
            {% endif %}
            {% if '1pm-2pm' in object.available%}
            <option selected>1pm-2pm</option>
            {% else %}
            <option>1pm-2pm</option>
            {% endif %}
            {% if '2pm-3pm' in object.available%}
            <option selected>2pm-3pm</option>
            {% else %}
            <option>2pm-3pm</option>
            {% endif %}
            {% if '3pm-4pm' in object.available%}
            <option selected>3pm-4pm</option>
            {% else %}
            <option>3pm-4pm</option>
            {% endif %}
            {% if '4pm-5pm' in object.available%}
            <option selected>4pm-5pm</option>
            {% else %}
            <option>4pm-5pm</option>
            {% endif %}
            {% if '5pm-6pm' in object.available%}
            <option selected>5pm-6pm</option>
            {% else %}
            <option>5pm-6pm</option>
            {% endif %}
            {% if '6pm-7pm' in object.available%}
            <option selected>6pm-7pm</option>
            {% else %}
            <option>6pm-7pm</option>
            {% endif %}
            {% if '7pm-8pm' in object.available%}
            <option selected>7pm-8pm</option>
            {% else %}
            <option>7pm-8pm</option>
            {% endif %}
            {% if '8pm-9pm' in object.available%}
            <option selected>8pm-9pm</option>
            {% else %}
            <option>8pm-9pm</option>
            {% endif %}
            {% if '9pm-10pm' in object.available%}
            <option selected>9pm-10pm</option>
            {% else %}
            <option>9pm-10pm</option>
            {% endif %}
        </select>
    </div>
    <div class="form-group">
        <input type="submit" value="Save Changes" class="btn btn-info float-right ">
    </div>
</form>
<div>
    <p><strong>{{ msg }}</strong>
    </div>

{% endblock %}
